<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey From</title>
</head>
<body>
   
    <div class="container">
        <header class="header-text">
            <h1 id="title" >freeCodeCamp Survey Form</h1>
            <p id="description"><em> Thank you for taking the time to help us improve the platform </em></p>
        </header>
       
    </div>
   <div>
    <form id="survey-form">

        <div class="input-headings">
          
          <label for="name" id="name-label"> Name </label>
          <input id="name" type="text" name="name" placeholder="Enter your name" class="form-inputs" required> </input>   
        <br>        
          <label for="email" id="email-label"> Email </label>
          <input id="email" type="email" name="email" placeholder="Enter your email" class="form-inputs" required> </input>
        <br>
          <label for="number" id="number-label"> Age <span>(optional)</span> </label>
        <br>
          <input id="number" type="number" name="number" min="18" max="50" placeholder="Age" class="form-inputs" required> </input>
        <br>
         <!-- this is  dropdown part 1st       --> 
        <label for="dropdown" id="model" style="width: 90vw;">Which option best describes your current role?</label>
        <br>
          <select id="dropdown"required>
            <option disabled selected value>Select current role</option>
            <option value = "student"> Student</option>
            <option value = "job">Full Time Job</option>
            <option value = "learner">Full Time Learner</option>
            <option value = "preferNo">Prefer not to say</option>
            <option value = "other">Other</option>
            <option value = "Cyber_Truck"> Cyber Truck</option>
          </select>
        <br>
              <!-- this is  freeCodeCamp to a friend? part (Which option best describes your current role?)       -->
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label>
            <label><input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label>
      
            <label><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label>
          </div>
  <!-- this is  dropdown part 2nd (What is your favorite feature of freeCodeCamp?)      --> 
          <label for="dropdown" id="model" style="width: 90vw;">What is your favorite feature of freeCodeCamp?</label>
        <br>
        <br>
          <select id="dropdown"required>
            <option disabled selected value>Select an option</option>
            <option value = "student"> Student</option>
            <option value = "job">Full Time Job</option>
            <option value = "learner">Full Time Learner</option>
            <option value = "preferNo">Prefer not to say</option>
            <option value = "other">Other</option>
            <option value = "Cyber_Truck"> Cyber Truck</option>
          </select>
       
         <!-- this is  checkbox part (What would you like to see improved?)      --> 
       
         <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Front-end Projects</label
            >
            <label>
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Back-end Projects</label
            >
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Data Visualization</label
            >
            <label
              ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
              />Challenges</label
            >
            <label
              ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
              />Open Source Community</label
            >
            <label
              ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
              />Gitter help rooms</label
            >
            <label
              ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
              />Videos</label
            >
            <label
              ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />City Meetups</label
            >
            <label
              ><input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
              />Wiki</label
            >
            <label
              ><input
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
              />Forum</label
            >
            <label
              ><input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
              />Additional Courses</label
            >
          </div>
                    
        <br>
        <br>
        
        <label id="textarea">Any comments or suggestions?</label>
        <br>
        <textarea id="textarea" name="instructions" rows="5" cols="69.5">
        </textarea>
        <br>
          
        <input id="submit" type="submit" value="Place Order" class="submit-button">
        
          </div>
          
        </form>
   </div>
</div>
</body>
</html>
